<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon API | Search</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <section>
        <!-- Headings -->
        <div class="text-center">
            <h1 class="primary-heading">
                Pokemon api
            </h1>

            <p class="sub-text">
                Search any pokemon and enter below. You'll get a card, hover over it and you'll get information on it.
            </p>

            <p class="sub-text">
                You can also test your knowledge on how many pokemon you know by taking a quiz.
            </p>
        </div>

        <!-- Pokemon Input & Buttons -->
        <div class="text-center">
            <input type="text" placeholder="Search for a Pokemon..." class="input" id="pokemon-search">

            <div class="text-center">
                <button class="btn btn--blue" id="random-pokemon">Random Pokemon</button>
                <a href="quiz.html" class="btn btn--blue" target="_blank">Take Quiz</a>  
            </div>
        </div>

        <!-- Pokemon Card -->
        <div class="row">
            <div class="col-1-of-3 text-center">
                <!-- Front -->
                <div class="poke-box" id="poke-box">
                    <div class="poke-box__side poke-box__side--front">

                    </div>

                    <!-- Back -->
                    <div class="poke-box__side poke-box__side--back">
                        <div class="poke-box__cta">
                            <div class="text-center" id="poke-box__info">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
