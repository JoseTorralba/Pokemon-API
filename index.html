<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMP 310 Final</title>
    <!-- CSS & MEDIA QUERY -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pokemon API</h1>

        <p>Search any pokemon and enter below and you'll get information on it.</p>
        <p>You can also test your knowledge on how many pokemon you know by taking a quiz.</p>
        <div id="container">
            <!-- Search bar -->
            <input type="text" placeholder="Search for a Pokemon..." id="pokemon-search">
            <!-- Random Pokemon -->
            <button id="random-pokemon">Random Pokemon</button>
            <!-- Link to Quiz -->
            <a href="quiz/quiz.html" target="_blank">Take Quiz</a>  
            <!-- Displays Pokemon Information & Images -->
            <div id="pokemon-info"></div>
        </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
