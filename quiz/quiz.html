<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMP 310 Final</title>
    <!-- CSS & MEDIA QUERY -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pokemon API</h1>
        <h2>Who's that Pokemon?</h2>
        <div id="container">

            <!-- Displays Pokemon Information & Images -->
            <div id="pokemon-info">

                <!-- Displays Spinner -->
                <div class="spinner-1"></div>
            </div>

            <!-- Display Options of Pokemon Names -->
            <div id="pokemon-names"></div>
        </div>

        <!-- Displays Correct/Wrong Message -->
        <div id="message"></div>
        
        <!-- Retry Button -->
        <div id="retry">
            <a href="quiz.html">Try Again?</a>
        </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
