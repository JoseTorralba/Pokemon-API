<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon API | Quiz</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300" rel="stylesheet">
</head>
<body>
    <section>
        <!-- Headings -->
        <div class="text-center">
            <h1 class="primary-heading">
                Pokemon api
            </h1>
    
            <h2 class="secondary-heading">
                Who's that pokemon?
            </h2>
        </div>

        <!-- Displays Pokemon Information & Images -->
        <div class="poke-info" id="pokemon-img">

            <!-- Displays Spinner -->
            <div class="poke-spinner">

            </div>
        </div>

        <!-- Display Options of Pokemon Names -->
        <div class="poke-names" id="pokemon-names">

        </div>

        <!-- Displays Correct/Wrong Message -->
        <div class="poke-text" id="message">
            
        </div>
        
        <!-- Retry Button -->
        <div class="poke-retry" id="retry">
            <a href="quiz.html" class="btn btn--blue">Try Again?</a>
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
